        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="../public/Img/1.jpg" alt="Medicamento 1">
                </div>
                <div class="carousel-item">
                    <img src="../public/Img/2.jpg" alt="Medicamento 2">
                </div>
                <div class="carousel-item">
                    <img src="../public/Img/3.jpg" alt="Medicamento 3">
                </div>
            </div>
        </div>
    
        <script>
            const carouselInner = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            let currentIndex = 0;
    
            function updateCarousel() {
                const offset = -currentIndex * 100;
                carouselInner.style.transform = `translateX(${offset}%)`;
            }
    
            // Función para el desplazamiento automático
            function autoSlide() {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }
    
            // Establecer un intervalo de 3 segundos para el desplazamiento automático
            setInterval(autoSlide, 3000);
        </script>
