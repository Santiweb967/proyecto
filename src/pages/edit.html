<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/editprofile.css">
</head>
<body>
    <header class="main-header">
        <label for="btn-nav" class="btn-nav"><i class="fas fa-bars"></i><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
            <path d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"></path>
            </svg></label>
        </label>
        <input type="checkbox" id="btn-nav">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="stok.html">stok</a></li>
                <li><a href="facturacion.html">Facturacion</a></li>
                <li><a href="perfil.html">perfil</a></li>
                <li><a href="edit.html">Editar perfil</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-box">
            <h1>Editar Perfil</h1>
            <form id="editProfileForm" method="POST">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu.email@ejemplo.com" required>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Contraseña" required>
                </div>

                <!-- Botón de guardar cambios -->
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Facturación Electrónica</p>
    </footer>

    <script>
        // Agregar un evento al formulario para manejar el envío de datos
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar que el formulario se envíe de la manera tradicional

            // Obtener los datos del formulario y convertirlos en un objeto
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validar que las contraseñas coinciden
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Crear un objeto con los datos
            const formData = {
                nombre: nombre,
                email: email,
                password: password,
                confirm_password: confirmPassword
            };

            // Enviar los datos al backend con 'fetch'
            fetch('http://localhost:3000/editarPerfil', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',  // Asegurarse de que sea JSON
                },
                body: JSON.stringify(formData)  // Convertir el objeto a JSON
            })
            .then(response => response.json())  // Parsear la respuesta JSON
            .then(data => {
                alert(data.message);  // Mostrar mensaje de éxito o error
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al guardar los cambios');
            });
        });
    </script>
</body>
</html>
