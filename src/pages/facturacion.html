<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Electrónica</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/facturacion.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>
    <header class="main-header">
        <label for="btn-nav" class="btn-nav"><i class="fas fa-bars"></i><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
            <path d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"></path>
            </svg></label>
        <input type="checkbox" id="btn-nav">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="stok.html">Stock</a></li>
                <li><a href="facturacion.html">Facturación</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="edit.html">Editar perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="factura">
            <h2>Generar Factura</h2>
            <form id="facturaForm">
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre" name="nombre" required>

                <h3>Productos</h3>
                <div id="productos-container">
                    <div class="producto-item">
                        <label for="producto">Producto:</label>
                        <input type="text" class="producto" name="producto[]" required>

                        <label for="cantidad">Cantidad:</label>
                        <input type="number" class="cantidad" name="cantidad[]" required>

                        <label for="precio">Precio por Unidad:</label>
                        <input type="number" class="precio" name="precio[]" required>

                        <button type="button" class="remove-producto">Eliminar Producto</button>
                    </div>
                </div>
                <button type="button" id="add-producto">Agregar Producto</button>

                <button type="submit">Generar Factura</button>
            </form>
        </section>

        <!-- Sección de facturas generadas -->
        <section class="mis-facturas">
            <div>
                <h2>Lista de Facturas</h2>
                <ul id="facturas-list">
                    <!-- Las facturas se agregarán dinámicamente aquí -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Facturación Electrónica</p>
    </footer>

    <!-- Enlazar el archivo JS -->
    <script type="module" src="../public/js/factura.js"></script>

    <script>
        // Código para cargar las facturas desde el backend
        fetch('http://localhost:3000/getFacturas')
            .then(response => response.json())  // Convertir la respuesta a JSON
            .then(facturas => {
                const facturasList = document.getElementById('facturas-list');
                facturasList.innerHTML = ''; // Limpiar el listado antes de agregar las nuevas facturas

                // Si hay facturas, agregarlas al listado
                facturas.forEach(factura => {
                    const li = document.createElement('li');
                    li.textContent = `Factura ID: ${factura.id}, Cliente: ${factura.nombre_cliente}, Total: $${factura.total}`;
                    facturasList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error al obtener las facturas:', error);
            });
    </script>
</body>
</html>
